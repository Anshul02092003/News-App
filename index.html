<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NewsApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="fetchNews(1,'india')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="fetchNews(1,'sports')">Sports</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" onclick="fetchNews(1,'weather')">Weather</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to the News (<span id="resultCount"></span>Results)</h1>
        <div class="row content"> </div>
        <div class="d-flex justify-content-around my-4">
            <button class="btn btn-primary" id="prev"> &lt; Previous Page</button>
            <button class="btn btn-primary" id="next"> Next Page &gt;</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        let currentQuery = "india"
        let currentPage = 1;
        const fetchNews = async (page, q)=>{
            console.log(`Fetching news for ${q}, page no ${page}`);
          var url = 'https://newsapi.org/v2/everything?' +
          'q=' +q+
          '&from=2023-02-23&' +
          'pageSize=20&' +
          'language=en&' +
          'page=' +page+
          '&sortBy=popularity&' +
          'apiKey=912a578d63664664925c1da9bf463cd8';
        var req = new Request(url);

        let a = await fetch(req)
        let response = await a.json()
        console.log(JSON.stringify(response))

       

        // console.log(response)
        let str = ""
        resultCount.innerHTML = response.totalResults;
        for(let item of response.articles){
            str = str +  `<div class="card my-4 mx-2" style="width: 18rem;">
                <img height="190" src="${item.urlToImage}" alt="Image not available" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text">${item.description.slice(0,90)}...</p>
                    <a href="${item.url}"  target="_blank" class="btn btn-primary">Read More</a>
                </div>
            </div>`
        }
        document.querySelector(".content").innerHTML = str
        }
        fetchNews(1,currentQuery) 
        search.addEventListener("click",(e)=>{
            e.preventDefault()
            let query = searchInput.value;
            currentQuery = query
            fetchNews(1,query) 
        })
        prev.addEventListener("click",(e)=>{
            e.preventDefault()
            if (currentPage > 1) {
                currentPage = currentPage - 1
                fetchNews(currentPage,currentQuery) 
            }
            
        })
        next.addEventListener("click",(e)=>{
            e.preventDefault()
            currentPage = currentPage + 1
            fetchNews(currentPage,currentQuery) 
        })

    </script>
</body>

</html>
